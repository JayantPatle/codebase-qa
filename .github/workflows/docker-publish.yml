name: Build and Publish Docker Images

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: backend/Dockerfile/Dockerfile
          platforms: linux/amd64
          push: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/codebase-qa-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: frontend/Dockerfile
          platforms: linux/amd64
          push: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/codebase-qa-frontend:latest

      - name: Complete
        run: echo "Built images. Push enabled: ${!!secrets.DOCKERHUB_USERNAME && !!secrets.DOCKERHUB_TOKEN}"
